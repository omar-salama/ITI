<table class="table table-bordered w-50 mx-auto mt-5 text-start" *ngIf="user">
  <tr>
    <th>Username</th>
    <td>{{ user.username }}</td>
  </tr>
  <tr>
    <th>Name</th>
    <td>{{ user.name }}</td>
  </tr>
  <tr>
    <th>Email</th>
    <td>{{ user.email }}</td>
  </tr>
  <tr>
    <th>Address</th>
    <td>
      {{ user.address.street }}, {{ user.address.city }},
      {{ user.address.zipcode }}
    </td>
  </tr>
  <tr>
    <th>Phone</th>
    <td>{{ user.phone }}</td>
  </tr>
</table>
