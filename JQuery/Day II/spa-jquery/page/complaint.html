<div class="formContainer">
    <form action="get">
        <label for="nameID">Name</label>&nbsp
        <input type="text" name="name" id="nameID" required>

        <br>
        <br>

        <label for="mailID">email</label> &nbsp
        <input type="email" name="mail" id="mailID" required>

        <br>
        <br>

        <label for="phoneID">Phone</label>&nbsp
        <input type="tel" name="phone" id="phoneID" required>

        <br>
        <br>

        <label for="complainID">Complain</label>
        <br>
        <br>
        <textarea name="complain" id="complainID" cols="30" rows="8"></textarea>

        <br>
        <br>

        <input type="button" value="Submit">

    </form>
</div>

<div id="formVals">
    <p id="nameVal"></p>
    <p id="emailVal"></p>
    <p id="phoneVal"></p>
    <p id="complainVal"></p>

    <br>
    <input type="button" value="Back">

</div>
<script src="../script/complaint.js"></script>
