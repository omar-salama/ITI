<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15 Characters Max...</title>
</head>
<body>
    <script>
        let obj = {
            [Symbol.replace](str) {
                if (str.length > 15) {
                    let newStr = str.substring(0, 15);
                    newStr += '...';
                    return newStr;
                }
            }
        };
        console.log('Testing that any exceeding 15 characters are blah blah'.replace(obj));
    </script>
</body>
</html>
