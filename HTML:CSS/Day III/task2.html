<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple CSS</title>
    <style>
        div {
            width: 200px;
            text-align: center;
            margin: 200px auto;
            border: 1px solid blue;
            border-radius: 10px;
        }
        div:hover {
            background-color: pink;
            box-shadow: 0 0 20px blue;
        }
    </style>
</head>
<body>
    <div>
        <p>Hover to blink!</p>
    </div>
</body>
</html>
