<html>
<head>
    <title>Pythagoras Theory</title>
    <script src="https://fred-wang.github.io/mathml.css/mspace.js"></script>
</head>
<body>
    <svg width="400" height="320">
        <path
            d=" M 20 10
                V 300
                H 200
                Z
                "
                fill = "red"
        />
        <text x="100" y="320">a</text>
        <text x="0" y="180">b</text>
        <text x="125" y="160">c</text>
    </svg>
    <h2>According to Pythagoras Theorem:</h2>
    <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mrow style="color: red; font-size: 32px;">
            <mi> c </mi>
            <mo> = </mo>
            <msqrt>
                <msup>
                    <mi> a </mi>            
                    <mn> 2 </mn>         
                </msup>
                <mo> + </mo>
                <msup>
                    <mi> b </mi>            
                    <mn> 2 </mn>         
                </msup>
            </msqrt>
        </mrow>
    </math>
</body>
</html>
