<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <form onsubmit="submitCheck(event)">
        <input name="usr" type="text" id="input">
        <button type="submit">Submit</button>
    </form>
    <script>
        var inputTag = document.getElementById("input");
        var myEvent = new Event("timeOut");
        inputTag.addEventListener("timeOut", function() {
            if (this.value.length == 0) {
                alert("5 seconds passed, please enter something!")
            }
        });

        setInterval(function() {
            inputTag.dispatchEvent(myEvent);
        }, 5000);

        function submitCheck(e) {
            var response = confirm("Ready to submit?");
            return response ? true : e.preventDefault(); 
        }
    </script>
</body>
</html>
