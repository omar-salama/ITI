<!DOCTYPE html>
<html>
<head>
    <title>Sum</title>
</head>
<body>
    <script>
        var sum = 0;
        do {
            var response =  parseInt(prompt("Please enter a number."));
            sum = sum + response;
        } while (sum < 100 && response != 0);
        alert("Sum = " + sum);
    </script>
</body>
</html>
