<!DOCTYPE html>
<html>
<head>
    <title>Circle</title>
</head>
<body>
    <script>
        var radius = prompt("Enter the radius: ");
        alert("Circle Area = " + radius * radius * Math.PI);

        var num = prompt("Enter the value you want to know its square root: ");
        alert("The square root = " + Math.sqrt(num));
        
        var angle = prompt("Enter the desired angle: ");
        cosAngle = Math.cos(angle)
        alert("The square root = " + cosAngle.toFixed(4));
        
        
    </script>

</body>
</html>
