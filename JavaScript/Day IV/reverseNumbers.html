        // not function borrowing method
        function arrReverse2(arr) {
            var arr = [];
            for (i = 0; i < arguments.length; i++) {
                arr.push(arguments[i]);
            }
            return arr.reverse();
        }

        
        // function arrReverse2() {

        function arrReverse() {
            return [].reverse.apply(arguments);
